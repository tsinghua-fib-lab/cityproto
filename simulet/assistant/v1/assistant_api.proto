syntax = "proto3";

package simulet.proto.assistant.v1;

option go_package = "proto/assistantv1";

import "simulet/route/v1/route_api.proto";

service AssistantAPI {
  rpc ListCachedRoutes(ListCachedRoutesRequest) returns (ListCachedRoutesResponse);
}

message ListCachedRoutesRequest {
  uint32 step = 1;
  uint32 max_size = 2;
}

message ListCachedRoutesResponse {
  repeated simulet.proto.route.v1.RouteResponse routes = 1;
  bool has_more = 2;
}
