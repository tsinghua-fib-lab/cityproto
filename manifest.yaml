apiVersion: apps/v1
kind: Deployment
metadata:
  name: protos-doc-frontend
  namespace: web
  labels:
    app: protos-doc-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protos-doc-frontend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: protos-doc-frontend
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: docker-pull
      containers:
        - name: protos-doc-frontend
          image: registry.fiblab.net/sim/protos:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          securityContext:
            capabilities:
              drop: ["NET_ADMIN", "SYS_ADMIN", "NET_RAW"]
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 0.01m
              memory: 100Mi
            limits:
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: protos-doc-frontend
  namespace: web
spec:
  selector:
    app: protos-doc-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: protos-doc-frontend
  namespace: web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: cityproto.sim.fiblab.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: protos-doc-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - cityproto.sim.fiblab.net
      secretName: cityproto.sim.fiblab.net-tls
