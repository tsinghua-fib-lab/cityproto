syntax = "proto3";

package wolong.streetview.v1;

import "wolong/geo/v2/geo.proto";

message StreetViewImage {
  // 朝向，单位度，0-360，0为正北，90为正东，180为正南，270为正西
  double heading = 1;
  // 对象存储的object key
  string object = 2;
}

message StreetView {
  // 位置信息
  wolong.geo.v2.LongLatPosition lnglat = 1;
  // 该位置的不同朝向街景图列表
  repeated StreetViewImage images = 2;
}

// 导出Message，对应一个MongoDB Collection
message StreetViews { repeated StreetView street_views = 1; }
