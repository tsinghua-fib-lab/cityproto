syntax = "proto3";

package wolong.traffic.interaction.aoi.v1;

import "wolong/traffic/interaction/aoi/v1/aoi.proto";

service AoiService { rpc GetAoi(GetAoiRequest) returns (GetAoiResponse); }

message GetAoiRequest { repeated int32 aoi_ids = 1; }

message GetAoiResponse { repeated State states = 1; }
