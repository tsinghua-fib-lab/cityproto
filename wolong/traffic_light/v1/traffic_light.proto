syntax = "proto3";

package wolong.traffic_light.v1;

// 本文件描述交通灯

enum LightState {
  LIGHT_STATE_UNSPECIFIED = 0;
  LIGHT_STATE_RED = 1;
  LIGHT_STATE_GREEN = 2;
  LIGHT_STATE_YELLOW = 3;
}

message Phase {
  float duration=1;
  repeated LightState states=2;
}

message TrafficLight{
  uint32 id=1;
  uint32 junction_id=2;
  repeated Phase phases=3;
}
