syntax = "proto3";

package wolong.sim.output.world.v1;

import "wolong/agent/v1/agent.proto";

// 本文件描述模拟器每帧对外输出的原始数据

message Vehicle {
  uint32 id = 1;
  wolong.agent.v1.Motion motion = 2;
  // 可选的描述字符串，可用于调试时输出额外信息
  optional string description = 3;
}

// Kafka内消息用World序列化/反序列化
message World {
  // step==-1代表消息结束
  int32 step = 1;
  float time = 2;
  repeated Vehicle vehicles = 3;
}
