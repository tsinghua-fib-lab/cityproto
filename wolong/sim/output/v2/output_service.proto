syntax = "proto3";

package wolong.sim.output.v2;

import "wolong/sim/output/v2/output.proto";

service OutputService {
  rpc Output(OutputRequest) returns (OutputResponse) {}
}

message OutputRequest {
  // （可选）step==-1代表消息结束
  int32 step = 1;
  repeated Vehicle vehicles = 2;
  repeated Person persons = 3;
  repeated TrafficLight traffic_lights = 4;
  repeated Road roads = 5;
  repeated Aoi aois = 6;
  repeated CommNode comm_nodes = 7;

}

message OutputResponse {}
