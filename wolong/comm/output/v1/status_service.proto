syntax = "proto3";

package wolong.comm.output.v1;

service OutputStatusService {
  rpc OutputStatus(OutputStatusRequest) returns (OutputStatusResponse);
}

//核心网节点id与状态
message NodeStatus {
  int32 id = 1;
  bool status = 2;
}

message OutputStatusRequest { repeated NodeStatus node_status = 1; }

message OutputStatusResponse {}
