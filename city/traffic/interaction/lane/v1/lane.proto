syntax = "proto3";

package city.traffic.interaction.lane.v1;

import "city/traffic/interaction/agent/v2/agent.proto";

// Lane状态
message State {
  // Lane ID
  int32 id = 1;
  // Lane上的人/车
  repeated city.traffic.interaction.agent.v2.AgentRuntime persons = 2;
  // 平均速度（m/s）
  double avg_v = 3;
  // 是否限行
  bool restriction = 4;
}
