  string file_path = 1;
}

message LoadEconomyEntitiesResponse {
  repeated int32 firm_ids = 1;
  repeated int32 nbs_ids = 2;
  repeated int32 government_ids = 3;
  repeated int32 bank_ids = 4;
  repeated int32 agent_ids = 5;
}
