syntax = "proto3";

package city.map.v2;

import "city/agent/v2/motion.proto";

service AoiService {
  // 获取AOI信息
  rpc GetAoi(GetAoiRequest) returns (GetAoiResponse);
}

// AOI状态
message AoiState {
  // AOI ID
  int32 id = 1;
  // AOI内的人
  repeated city.agent.v2.AgentMotion persons = 2;
}

// 获取AOI信息请求
message GetAoiRequest {
  // 指定AOI ID列表，如果为空，则返回所有AOI信息
  repeated int32 aoi_ids = 1;
}

// 获取AOI信息响应
message GetAoiResponse {
  // AOI信息列表
  repeated AoiState states = 1;
}
