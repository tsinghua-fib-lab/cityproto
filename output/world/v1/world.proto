syntax = "proto3";

package output.proto.world.v1;

message Vehicle {
  uint32 id = 1;
  // 可以通过地图数据查询得到对应的roadid或junctionid
  uint32 lane_id = 2;
  float longitude = 3;
  float latitude = 4;
  float speed = 5;
}

// Kafka内消息用World序列化/反序列化
message World {
  int32 step = 1;
  float time = 2;
  repeated Vehicle vehicles = 3;
}
